{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto Viento Colombia</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <header>
        <nav>
            <a class="inicio" href="{% url 'home' %}"><button><ion-icon
                        name="speedometer-sharp"></ion-icon>Inicio</button></a>
            <a href="{% url 'service:location-data' %}"><button><ion-icon name="navigate-circle-outline"></ion-icon>Por
                    localidad</button></a>
            <a href="{% url 'service:location-data' %}"><button><ion-icon name="calendar-outline"></ion-icon>Por
                    localidad y mes</button></a>
        </nav>
    </header>
    <div></div>
    <section>
        <div class="content-bar">
            <div class="search">
                <button class="search-button"><ion-icon name="search-sharp"></ion-icon></button>
                <input class="search-input" type="text" placeholder="Búsqueda por ubicación especifica">
            </div>
            <div class="logo"><img src="{% static 'img/Logo uninorte.png' %}" alt="Logo Uninorte"></div>
        </div>
        <article>
            <div class="initial-info">
                <div class="card-info records"><p>Registros</p>{{ noRecords }}</div>
                <div class="card-info regions"><p>Regiones</p>{{ noRegions }}</div>
                <div class="card-info departments"><p>Departamentos</p>{{ noDepartments }}</div>
                <div class="card-info states"><p>Municipios</p>{{ noStates }}</div>
                <div class="card-info stations"><p>Estaciones</p>{{ noStations }}</div>
            </div>
            <div class="graph-2023">
                <iframe width="100%" height="100%" frameborder="0" seamless="seamless" scrolling="no" src="{% static 'graphs/bar.html' %}"></iframe>
            </div>
            <div class="turbine-3D">
                <model-viewer style="height: 100%; width: 100%;" camera-controls auto-rotate
                    camera-orbit="-45deg 50deg 1m" src="{% static 'wind_turbine/scene.gltf' %}" alt="Wind turbine"
                    shadow-intensity="1" ios-src="{% static 'wind_turbine/scene.bin' %}"
                    id="modelViewer"></model-viewer>
            </div>
        </article>
    </section>
</body>

</html>
